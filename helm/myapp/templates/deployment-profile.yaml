apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: profile-service
  template:
    metadata:
      labels:
        app: profile-service
    spec:
      containers:
        - name: profile-service
          image: {{ .Values.image.profile }}
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: profile-service-config
